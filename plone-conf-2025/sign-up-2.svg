<svg id="signup-2" width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aurora Gradient -->
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#56e39f" />
      <stop offset="50%" stop-color="#02a9f7" />
      <stop offset="100%" stop-color="#0186c4" />
    </linearGradient>

    <!-- Animation for Aurora Wave -->
    <animateTransform id="waveAnimation" attributeName="d" type="translate" values="
        M 0 50 Q 50 30, 110 45 T 220 40 V 70 H 0 Z;
        M 0 48 Q 50 35, 110 42 T 220 38 V 70 H 0 Z;
        M 0 50 Q 50 30, 110 45 T 220 40 V 70 H 0 Z" dur="3s" repeatCount="indefinite" />
  </defs>


  <!-- Button Shape (Flat, No Glow) -->
  <mask id="button">
    <rect x="5" y="5" width="210" height="60" rx="30" ry="30" fill="url(#auroraGradient)" />
  </mask>
  <rect x="5" y="5" width="210" height="60" rx="30" ry="30" fill="url(#auroraGradient)" />

  <!-- Animated Aurora Wave Overlay -->
  <path d="M 0 50 Q 50 30, 110 45 T 220 40 V 70 H 0 Z" fill="rgba(255, 255, 255, 0.2)" opacity="0.6"
    mask="url(#button)">
    <animate attributeName="d" values="
        M 0 50 Q 50 30, 110 45 T 220 40 V 70 H 0 Z;
        M 0 48 Q 50 35, 110 42 T 220 38 V 70 H 0 Z;
        M 0 50 Q 50 30, 110 45 T 220 40 V 70 H 0 Z" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Button Text -->
  <text x="50%" y="50%" font-size="20px" fill="white" text-anchor="middle" alignment-baseline="middle"
    font-weight="bold">
    SIGN UP
  </text>
</svg>
