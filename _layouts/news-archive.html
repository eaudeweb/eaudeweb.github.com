---
layout: base
---


<section id="edw-news-container">

<h2>{{ page.title }}</h2>

{% for article in site.categories.news %}

  {% if article.year == page.year %}
  <article>

    <p>
      <time>{{ article.date | date: "%d %B %Y" }}</time><br/>
      {{ article.teaser }}
      <a href="{{ article.url }}">Read more</a>
    </p>

    <span class="box"><img src="{{ article.image }}"
      width="256" height="256" /></span>
  </article>
  {% endif %}

{% endfor %}

</section>
