---
layout: base
---

<article class="with_padding">

{% if page.logo %}
<span class="box">
<img src="{{ page.logo }}" width="256" height="256" />
</span>
{% endif %}

<h1 class="no_bottom">{{ page.title }}</h1>

<p><a href="{{ page.homepage }}" rel="external">{{ page.homepage }}</a></p>

{{ content }}

</article>
